<!DOCTYPE html>
<html>
<head>
  <title>Special Video for You</title>
</head>
<body>
  <h1>Special Surprise Coming Soon!</h1>
  <p id="countdown"></p>

  <script>
    // Set the target date (May 15th, 2025, at 12:00 AM)
    var targetDate = new Date("May 15, 2025 00:00:00").getTime();

    // Update the countdown every second
    var timer = setInterval(function() {
      var now = new Date().getTime();
      var distance = targetDate - now;

      // Calculate days, hours, minutes, and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the countdown
      document.getElementById("countdown").innerHTML = "Video will unlock in " + days + "d " + hours + "h " + minutes + "m " + seconds + "s";

      // When the countdown ends, show the video link
      if (distance < 0) {
        clearInterval(timer);
        document.getElementById("countdown").innerHTML = '<a href="https://yourvideolink.com" target="_blank">Click here to watch the video</a>';
      }
    }, 1000);
  </script>
</body>
</html>
